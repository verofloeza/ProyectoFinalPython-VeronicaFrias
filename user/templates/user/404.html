<!DOCTYPE html>
<html lang="es">

            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 4rem;
            color: #FF0000;
        }
        p {
            font-size: 1.5rem;
        }
        a {

            <a href="{% url 'home' %}" class="inline-block px-6 py-3 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
