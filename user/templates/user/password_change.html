{% extends "user/base.html" %}

{% block page_title %}Cambiar Contraseña{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-salmon">
            <div class="card-header bg-light">
                <h2 class="text-center text-salmon mb-0">Cambiar Contraseña</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-salmon">Actualizar Contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
