<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <style>
        :root {
            --salmon-50: #FFF5F5;
            --salmon-100: #FFE3E3;
            --salmon-200: #FFC9C9;
            --salmon-300: #FFA8A8;
            --salmon-400: #FF8787;
            --salmon-500: #FF6B6B;
            --salmon-600: #FA5252;
            --salmon-700: #F03E3E;
            --salmon-800: #E03131;
            --salmon-900: #C92A2A;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 4rem;
            color: var(--salmon-700);
        }
        p {
            font-size: 1.5rem;
        }
        a {
            color: var(--salmon-600);
            text-decoration: none;
            font-size: 1.2rem;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <div class="text-center p-8 bg-white rounded-lg shadow-md">
            <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-gray-600 mb-4">Página no encontrada</h2>
            <p class="text-gray-500 mb-6">Lo sentimos, la página que buscas no existe o ha sido movida.</p>
            <a href="{% url 'app_home:home' %}" class="inline-block px-6 py-3 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
                Volver al inicio
            </a>
        </div>
    </div>
</body>
</html>
